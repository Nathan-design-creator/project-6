<!DOCTYPE html>
<html>

<head>
    <title>HTML forms</title>
</head>

<body bgcolor="pink">
    <h1>Personal Details Form</h1>

    <form>
        <fieldset>
            <legend>Enter your details</legend>


            <p>
                <label>Name:</label>
                <input type="text">
            </p>
            <p>
                <label>Grade:</label>
                <input type="number">
            </p>
            <p>
                <label>Age:</label>
                <input type="number">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>
            <p>
                <label>Contact No</label>
                <input type="number">
            </p>
            <p>
                <label>Date of Birth:</label>
                <input type="date">
            </p>
            <p>
                <label>Hobbies:</label><br>
                <input type="checkbox">Reading<br>
                <input type="checkbox">Cooking<br>
                <input type="checkbox">Playing Football<br>
            </p>
            <p>
                <label>Gender:</label>
                <input type="radio" name="Female"><br>
                <input type="radio" name="Male"><br>
            </p>
            <p>
                <label>Parent's Name</label>
                <input type="name">
            </p>
            <p>
                <label>Favourite Colour</label>
                <input type="color">
            </p>
        </fieldset>
    </form>
</body>

</html>
